<div id="form-cadastro-aula" class="form container text-center">
    <h1><strong> Nova requisição </strong></h1>
    <form>
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Descrição: </mat-label>
          <input
            matInput [(ngModel)]="aula.descricao"
            [formControl]="descricao"
            required
            type="text"
            name="descricao"
            />
        </mat-form-field>
      </div>
  
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Disciplina: </mat-label>
          <mat-select [(ngModel)]="aula.disciplina.id"  [formControl]="disciplina">
            
            <mat-option *ngFor="let disciplina of disciplinas" [value]="disciplina.id">
                {{disciplina.nome}}
              </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="row" id="botoes-de-acao">
        <button (click)="inserirAula()" class="btn-salvar" mat-raised-button color="primary">
          Salvar
        </button>
        <button (click)="cancelar()" class="btn-cancelar" mat-raised-button color="warn">
          Cancelar
        </button>
      </div>
    </form>
  </div>
