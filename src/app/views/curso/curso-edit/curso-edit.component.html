<div id="form-edicao-curso" class="form container text-center">
  <h1><strong>Editando curso </strong></h1>
  <form>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          matInput [(ngModel)]="curso.nome"
          [formControl]="nome"
          name="nome"/>
          <mat-error *ngIf="nome.invalid">
            "O campo 'Nome' é obrigatório o preenchimento!"
          </mat-error>
      </mat-form-field>
    </div>

    <div class="row" id="botoes-de-acao">
      <button (click)="editarCurso()" class="btn-salvar" mat-raised-button color="primary">
        Salvar
      </button>
      <button (click)="cancelar()" class="btn-cancelar" mat-raised-button color="warn">
        Cancelar
      </button>
    </div>
  </form>
</div>
