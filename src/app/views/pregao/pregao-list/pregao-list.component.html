<div class="content">

  <div class="title">
      <h1>Listagem de pregões</h1>
  </div>

  <button (click)="novoPregao()" mat-stroked-button color="primary" id="btn-novo-pregao">
    <i class="bi bi-plus-lg"></i> Novo Pregão
  </button>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="pregoes">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
          </ng-container>

          <ng-container matColumnDef="dataInicio">
            <th mat-header-cell *matHeaderCellDef> Data de início </th>
            <td mat-cell *matCellDef="let row"> {{ row.dataInicio | date:'dd/MM/yyyy'}}</td>
          </ng-container>

          <ng-container matColumnDef="dataFinal">
            <th mat-header-cell *matHeaderCellDef> Data final </th>
            <td mat-cell *matCellDef="let row"> {{ row.dataFinal | date:'dd/MM/yyyy'}}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
              <button (click)="editarPregao(row.id)" mat-button color="primary">
                <i class="bi bi-pencil-square"></i>editar
              </button>
              <button (click)="listarInsumosDoPregao(row.id)" mat-button color="accent">
                <i class="bi bi-box2-heart"></i> insumos
              </button>
              <button (click)="excluirPregao(row.id)" mat-button color="warn">
                <i class="bi bi-trash3"></i>excluir
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
  </div>
</div>
