<div class="content">

    <div class="title">
        <h1>Listagem de listas de compra</h1>
    </div>

    <button (click)="novaListaDeCompras()" mat-stroked-button color="primary" id="btn-nova-lista-de-compras">
        <i class="bi bi-plus-lg"></i> Nova Lista De Compras
    </button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="listasDeCompra">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <ng-container matColumnDef="dataCriacao">
              <th mat-header-cell *matHeaderCellDef> Criada Em </th>
              <td mat-cell *matCellDef="let row"> {{ formatarData(row.dataCriacao) }} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row">

                <button id="btn-acoes" mat-button color="accent" [matMenuTriggerFor]="menuAcoes">
                  <i class="bi bi-gear"></i> Ações
                </button>
                <mat-menu #menuAcoes="matMenu">
                  <button id="btn-acao-itens" (click)="navegarParaItensDaListaDeCompra(row.id)" mat-button color="accent">
                    itens <i class="bi bi-box2-heart"></i>
                  </button>
                  <button id="btn-acao-pdf" (click)="gerarPdfListaDeCompra(row.id, row)" mat-button color="warn">
                    gerar <i class="bi bi-filetype-pdf"></i>
                  </button>
                </mat-menu>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  </div>
