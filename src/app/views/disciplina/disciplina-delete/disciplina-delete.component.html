<div id="form-exclusao-disciplina" class="form container text-center">
    <h1><strong>Confirma a exclus√£o desta disciplina?</strong></h1>
    <form>
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input
            matInput [value]="disciplina.nome"
            [disabled]="true"
          />
        </mat-form-field>
      </div>
  
      <div class="row" id="botoes-de-acao">
        <button (click)="excluirDisciplina()" class="btn-salvar" mat-raised-button color="primary">
          Excluir
        </button>
        <button (click)="cancelar()" class="btn-cancelar" mat-raised-button color="warn">
          Cancelar
        </button>
      </div>
    </form>
</div>
