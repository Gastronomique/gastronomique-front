<div class="content">

  <div class="title">
      <h1>Listagem de usuários</h1>
  </div>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="usuarios">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row"> {{ row.username }} </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
            <td mat-cell *matCellDef="let row"> {{ row.fullName }} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
              <button (click)="ativarUsuario(row)" *ngIf="row.active === false" mat-button color="primary">
                <i class="bi bi-person-check-fill"></i>
                <span> ativar </span>
              </button>
              <button (click)="desativarUsuario(row)" *ngIf="row.active === true" mat-button color="warn">
                <i class="bi bi-person-dash"></i>
                <span> desativar </span>
              </button>
              <button (click)="tornarUsuarioAdmin(row)" *ngIf="row.roles.length <= 1" mat-button color="Accent">
                <i class="bi bi-person-fill-gear"></i>
                <span> administrador </span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
  </div>
</div>
