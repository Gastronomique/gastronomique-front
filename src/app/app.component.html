<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Gastronomique</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">

      <li class="nav-item" *ngIf="showAdminBoard">
        <button id="btn-menu-admin" mat-button [matMenuTriggerFor]="menu">Admin</button>
          <mat-menu #menu="matMenu">
          <button mat-menu-item>Usuários</button>
          <button mat-menu-item>Requisições</button>
        </mat-menu>

        <button id="btn-menu-pregoes" mat-button [matMenuTriggerFor]="menuPregoes">Pregões</button>
          <mat-menu #menuPregoes="matMenu">
            <button mat-menu-item (click)="navegarListagemPregoes()">Listar</button>
            <button mat-menu-item (click)="navegarCadastroPregao()">Cadastrar</button>
        </mat-menu>

        <button id="btn-menu-insumos" mat-button [matMenuTriggerFor]="menuInsumos">Insumos</button>
          <mat-menu #menuInsumos="matMenu">
            <button mat-menu-item (click)="navegarListagemInsumos()">Listar</button>
            <button mat-menu-item (click)="navegarCadastroInsumo()">Cadastrar</button>
        </mat-menu>

        <button id="btn-menu-cursos-disciplinas" mat-button [matMenuTriggerFor]="menuCursosDisciplina">Cursos</button>
        <mat-menu #menuCursosDisciplina="matMenu">
          <button mat-menu-item (click)="navegarListagemCursos()">Listar cursos</button>
          <button mat-menu-item (click)="navegarCadastroCurso()">Cadastrar curso</button>
        </mat-menu>

        <button id="btn-menu-laboratorios" mat-button [matMenuTriggerFor]="menuLaboratorios">Laboratórios</button>
          <mat-menu #menuLaboratorios="matMenu">
            <button mat-menu-item (click)="navegarListagemLaboratorios()">Listar</button>
            <button mat-menu-item (click)="navegarCadastroLaboratorio()">Cadastrar</button>
        </mat-menu>

      </li>

      <li class="nav-item" *ngIf="showProfessorBoard or showAdminBoard">
        <button id="btn-menu-aulas" mat-button [matMenuTriggerFor]="menuAulas">Aulas</button>
          <mat-menu #menuAulas="matMenu">
            <button mat-menu-item (click)="navegarListagemAulas()">Listar</button>
            <button mat-menu-item (click)="navegarCadastroAula()">Cadastrar</button>
        </mat-menu>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Cadastrar-se</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()" routerLink="login">Sair</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
