<div class="content">

    <div class="title">
        <h1>Listagem de itens da aula</h1>
    </div>

    <button (click)="navegarParaInsercaoDeItens()" mat-stroked-button color="primary" id="btn-novo-curso">
      <i class="bi bi-plus-lg"></i> Novo Item
    </button>

    <button (click)="navegarParaListagemDeAulas()" mat-stroked-button color="accent" id="btn-voltar">
      <i class="bi bi-arrow-90deg-left"></i> Voltar
    </button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="itens">
            <!-- Position Column -->
            <ng-container matColumnDef="insumo">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row"> {{ row.insumo.denominacao }} </td>
            </ng-container>

            <ng-container matColumnDef="unidade">
              <th mat-header-cell *matHeaderCellDef>UN</th>
              <td mat-cell *matCellDef="let row"> {{ row.insumo.unidadeDeMedida }} </td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
              <th mat-header-cell *matHeaderCellDef>Quantidade</th>
              <td mat-cell *matCellDef="let row"> {{ row.quantidade | number: '.3'}} </td>
            </ng-container>

            <ng-container matColumnDef="valorUnitario">
              <th mat-header-cell *matHeaderCellDef>Valor Unitário</th>
              <td mat-cell *matCellDef="let row"> {{ row.valorUnitario | currency }} </td>
            </ng-container>

            <ng-container matColumnDef="valorTotal">
              <th mat-header-cell *matHeaderCellDef>Valor Total</th>
              <td mat-cell *matCellDef="let row"> {{ row.valorTotal | currency }} </td>
            </ng-container>

            <ng-container matColumnDef="observacao">
                <th mat-header-cell *matHeaderCellDef>Observação</th>
                <td mat-cell *matCellDef="let row"> {{ row.observacao }} </td>
              </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row">
                <button
                  (click)="excluirItemAulaDialog(row.id)"
                  mat-stroked-button color="warn">
                  <i class="bi bi-trash3"></i>excluir
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
    </div>
  </div>
