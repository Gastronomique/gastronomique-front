<div class="content">

  <div class="title">
      <h1>Disciplinas do curso: <br> {{ curso.nome }}</h1>
  </div>

  <button (click)="novaDisciplina()" mat-stroked-button color="primary" id="btn-nova-disciplina">
    <i class="bi bi-plus-lg"></i> Nova Disciplina
  </button>

  <button (click)="navegarParaListagemDeCursos()" mat-stroked-button color="accent" id="btn-voltar">
    <i class="bi bi-arrow-90deg-left"></i> Voltar
  </button>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="disciplinas">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">

              <button id="btn-acoes" mat-button color="accent" [matMenuTriggerFor]="menuAcoes">
                <i class="bi bi-gear"></i> Ações
              </button>
              <mat-menu #menuAcoes="matMenu">
                <button id="btn-acao-editar" (click)="editarDisciplina(row.id)" mat-button color="primary">
                  <i class="bi bi-pencil-square"></i>editar
                </button>
                <button id="btn-acao-excluir" (click)="excluirDisciplina(row.id)" mat-button color="warn">
                  <i class="bi bi-trash3"></i>excluir
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
  </div>
</div>
