<div class="content">

  <div class="title">
      <h1>Listagem de usuários</h1>
  </div>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="usuarios">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row"> {{ row.username }} </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
            <td mat-cell *matCellDef="let row"> {{ row.fullName }} </td>
          </ng-container>

          <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef>Ativo</th>
            <td mat-cell *matCellDef="let row"> {{ isActive(row.active) }} </td>
          </ng-container>

          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Administrador</th>
            <td mat-cell *matCellDef="let row"> {{ isAdmin(row.roles) }} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
              <button id="btn-acoes" mat-button color="accent" [matMenuTriggerFor]="menuAcoes">
                <i class="bi bi-gear"></i> Ações
              </button>
              <mat-menu #menuAcoes="matMenu">
                <button id="btn-acao-ativar-usuario" (click)="ativarUsuario(row)" *ngIf="row.active === false" mat-button color="primary">
                  <i class="bi bi-person-check-fill"></i>
                  <span> ativar </span>
                </button>
                <button id="btn-acao-desativar-usuario" (click)="desativarUsuario(row)" *ngIf="row.active === true" mat-button color="warn">
                  <i class="bi bi-person-dash"></i>
                  <span> desativar </span>
                </button>
                <button id="btn-acao-tornar-admin" (click)="tornarUsuarioAdmin(row)" *ngIf="row.roles.length <= 1" mat-button color="Accent">
                  <i class="bi bi-person-fill-gear"></i>
                  <span> tornar administrador </span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
  </div>
</div>
