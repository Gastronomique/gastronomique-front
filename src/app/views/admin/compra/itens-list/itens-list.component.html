<div class="content">

  <div class="title">
      <h1>Listagem de itens da lista de compra</h1>
  </div>

  <button (click)="navegarParaListagemDeCompras()" mat-stroked-button color="accent" id="btn-voltar">
    <i class="bi bi-arrow-90deg-left"></i> Voltar
  </button>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="itensDaListaDeCompra">
          <!-- Position Column -->
          <ng-container matColumnDef="insumo">
            <th mat-header-cell *matHeaderCellDef>Nome Do Insumo</th>
            <td mat-cell *matCellDef="let row"> {{ row.insumo.denominacao }} </td>
          </ng-container>

          <ng-container matColumnDef="unidade">
            <th mat-header-cell *matHeaderCellDef>UN</th>
            <td mat-cell *matCellDef="let row"> {{ row.insumo.unidadeDeMedida }} </td>
          </ng-container>

          <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Quantidade Solicitada</th>
            <td mat-cell *matCellDef="let row"> {{ row.quantidade | number: '.3'}} </td>
          </ng-container>

          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row"> {{ row.valor | currency }}  </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
  </div>
</div>
