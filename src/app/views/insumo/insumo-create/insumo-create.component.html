<div id="form-cadastro-insumo" class="form container text-center">
  <h1><strong>Inserir novo insumo </strong></h1>
  <form>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Denominação</mat-label>
        <input matInput [(ngModel)]="insumo.denominacao" [ngModelOptions]="{standalone: true}"/>
      </mat-form-field>
    </div>


    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="insumo.descricao" [ngModelOptions]="{standalone: true}"></textarea>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Unidade de medida</mat-label>
        <mat-select [(ngModel)]="insumo.unidadeDeMedida" [ngModelOptions]="{standalone: true}">
          <mat-option value="UN">UN</mat-option>
          <mat-option value="KG">KG</mat-option>
          <mat-option value="GR">GR</mat-option>
          <mat-option value="LT">LT</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Tipo do insumo</mat-label>
        <mat-select [(ngModel)]="insumo.tipoInsumo" [ngModelOptions]="{standalone: true}">
          <mat-option value="PREGAO">Pregão</mat-option>
          <mat-option value="PRODUCAO">Produção</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row" id="botoes-de-acao">
      <button (click)="inserirInsumo()" class="btn-salvar" mat-raised-button color="primary">
        Salvar
      </button>
      <button (click)="cancelar()" class="btn-cancelar" mat-raised-button color="warn">
        Cancelar
      </button>
    </div>
  </form>
</div>
